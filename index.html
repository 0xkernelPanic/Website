<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
<body class="w3-flat-midnight-blue">

<div class="w3-bar w3-orange">
  <a href="#" class="w3-bar-item w3-button w3-hover-orange">sanjit.cc</a>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-indigo">Projects</a>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-indigo">Journal</a>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-indigo">Contact</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-hover-indigo" onclick="rplc()">&#9776;</a>
</div>

<div id="navbar" class="w3-bar-block w3-indigo w3-hide w3-hide-large w3-hide-medium">
  <a href="#" class="w3-bar-item w3-button">Projects</a>
  <a href="#" class="w3-bar-item w3-button">Journal</a>
  <a href="#" class="w3-bar-item w3-button">Contact</a>
</div>

<br />

<div id="main" class="w3-container">

<div id="banner" class="w3-container w3-card-4 w3-round-large w3-indigo">
  <h1 id="banner-heading" class="w3-center">sanjit.cc</h1>
  <h3 class="w3-center">Welcome to Sanjit's website!</h3>
</div>

</div>


<script>
function rplc() {
  var x = document.getElementById("navbar");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
